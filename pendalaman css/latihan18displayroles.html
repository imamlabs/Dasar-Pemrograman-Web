<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .menu {
      list-style-type: none;
      padding: 0;
    }

    /* Elemen inline */
    .menu .inline-item {
      display: inline;
      margin: 20px 20px 20px 20px;
      padding: 15px;
      background-color: lightblue;
    }

    /* Elemen block */
    .menu .block-item {
      display: block;
      margin: 10px;
      padding: 5px;
      background-color: lightcoral;
    }
  </style>
</head>

<body>
  <ul class="menu">
    <li class="inline-item">Beranda</li>
    <li class="inline-item">Produk</li>
    <li class="inline-item">Tentang Kami</li>
  </ul>

  <ul class="menu">
    <li class="block-item">Kontak</li>
    <li class="block-item">Layanan Pelanggan</li>
    <li class="block-item">Bantuan</li>
  </ul>
</body>

</html>
