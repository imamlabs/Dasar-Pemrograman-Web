<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    Text:
    <input type="text" />
  </div>
  <div>
    Number:
    <input type="number" />
  </div>
  <div>
    Email:
    <input type="email" />
  </div>
  <div>
    Password:
    <input type="password" />
  </div>
  <div>
    Search:
    <input type="search" />
  </div>
  <div>
    Date:
    <input type="date" />
  </div>
  <div>
    Time:
    <input type="time" />
  </div>
  <div>
    Date Time:
    <input type="datetime-local" />
  </div>
  <div>
    Checkbox:
    <input type="checkbox" />
  </div>
  <div>
    Radio:
    <input type="radio" />
  </div>
  <div>
    range:
    <input type="range" />
  </div>
  <div>
    color:
    <input type="color" />
  </div>
  <div>
    File:
    <input type="file" />
  </div>
  <div>
    submit:
    <input type="submit" />
  </div>
  <div>
    hidden:
    <input type="hidden" />
  </div>
  <textarea rows="6" cols="16">
  Belajar
  Dasar
  Pemrograman
  Web
  </textarea>
  <div>
    <label for="email">Email</label>
    <br>
    <input type="email" id="email" />
  </div>
  <div>
    <label for="password">Password</label>
    <br>
    <input type="password" id="password" />
  </div>
</body>

</html>
